<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes app</title>
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto+Mono&family=Roboto:ital,wght@0,100;1,300&family=Sigmar&display=swap"
        rel="stylesheet">
</head>
<style>
    html,
    body {
        font-family: 'Roboto Mono', monospace;
        background-color: rgb(184, 181, 181);
    }

    #addtext {
        background: transparent;
        color: rgb(0, 0, 0)
    }

    #cardC {
        background-color: aqua;
    }

    .stripe {
        background-color: rgb(126, 125, 125);
        padding-top: 9px;
        padding-bottom: 12px;
    }
    .Mcard{
        background-color: rgb(197, 195, 195);
    }
</style>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NOTES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="#">Link</a> -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3"><!--it is for welcome to notes-->
        <!--Here div.container.my-3 in this my-3 used to give margin to the text in y axis to 3(it is bootstrap class)-->
        <h1>Welcome to Your Notes</h1>
        <!-- <div class="card" style="width: 18rem;"> -->
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body ">
            <h5 class="card-title">Drop your Note here! </h5><!---->
            <div class="form-group"> <!--it for the card to write-->
                <textarea class="textI form-control shadow" id="addtext" rows="3" placeholder="type here!"></textarea><!---->
            </div> <!---->
            <button class="btn btn-success px-5 my-2" id="addbtn">Add</button><!---->
        </div> <!---->
    </div> <!---->
    <hr>
    <!--used to give lines-->
    <h3 class="stripe">Your notes</h3>
    <hr>

    <div id="notes" class="rows container-fluid d-flex row md-7 justify-content-center "><!---->
        <div class="my-2 mx-2 card" style="width: 18rem;"><!---->
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body" id="cardC"> <!---->
                <h5 class="card-title">Note</h5><!---->
                <p class="card-text"></p> <!--it is for outer card in which notes will be present-->
                <a href="#" class="btn btn-danger">delete note</a>
            </div> <!---->
        </div> <!---->
    </div> <!---->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="Project(JS)/APP.js"></script>
</body>

</html>
